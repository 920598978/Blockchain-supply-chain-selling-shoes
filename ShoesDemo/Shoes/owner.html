<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="web3.min.js"></script>
    <link rel="stylesheet" href="app.css" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>基于区块链的厂家直销的商品鞋交易
    </title>
</head>

<body>
<h2>基于区块链的厂家直销的商品鞋交易</h2>
<h3>厂家界面</h3>
    ERC合约地址: <span class="ErcAddress"></span><button id="Btn_getErc721">获取合约地址</button>
    <button class="enableEthereumButton">启用以太坊</button>
    <h5>账户: <span class="showAccount"></span>(您是合约所有人，可以上架商品)</h5>
    <hr />
    上架商品:<img id="load_ci_img" src="./loading-upload.gif" hidden /><span class="txt_produce"></span>
    <div >
    商品名称:<input type="text" id="name" value="" />价格:<input type="text" id="price" value="" /><button id="Btn_produce">上架</button>
    <!-- <hr />
    我的鞋子数量:<span id="MyBalance"></span>
    <div id="box"></div>
    <hr /> -->
    <hr />
    合约中的鞋子数量:<span id="AllBalance"></span>
    <div id="sand"></div>
    <hr />
    总生产量:<span class="txt_getTotalSupply"></span><button id="Btn_getTotalSupply">获得总生产量</button>
    <hr />
    合约余额:<span class="txt_money"></span><button id="Btn_money">获得合约余额</button>
    

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
